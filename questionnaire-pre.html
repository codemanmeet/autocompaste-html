        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please put all information needed for participant: <span class="js-pid pid"></span></p>

                    <form id="pre-expt-form">
                      <div class="form-group">
                        <label for="q1">Q 1 - Name</label> <span style="color:red;">*</span>
                          <input type="text" class="form-control" id="q1" name="q1" placeholder="Please enter your name">
                      </div>

                      <div class="form-group">
                        <label for="q2">Q 2 - Gender</label> <span style="color:red;">*</span>
                        <div class="radio">
                          <label>
                            <input type="radio" name="q2" id="male" value="M"> Male
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="q2" id="female" value="F"> Female
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="q2" id="other" value="Other"> Other
                          </label>
                        </div>
                      </div>

                      <div class="form-group" >
                        <label for="q3">Q 3 - Age</label>
                        <input type="text" class="form-control" id="q3" name="q3" placeholder="Please enter your age!">
                      </div>

                      <div class="form-group">
                        <label for="q4">Q 4 - On a scale of 1 to 5, how pleased are you with the current conventional copy-paste technique of (Ctrl C-Ctrl V)?<span style="color:red;"> * </span></label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="q4" value="5"> 5 Extremely pleased
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="q4" value="4"> 4
                          </label>
                        </div>

                        <div class="radio">
                          <label>
                            <input type="radio" name="q4" value="3"> 3
                          </label>
                        </div>

                        <div class="radio">
                          <label>
                            <input type="radio" name="q4" value="2"> 2
                          </label>
                        </div>

                        <div class="radio">
                          <label>
                            <input type="radio" name="q4" value="1"> 1 Not pleased at all
                          </label>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="q5">Q 5 - What issues do you have with the conventional copy-paste method?<span style="color:red;">*</span></label>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="1">I find it cumbersome to select the text and press the (Ctrl-C Ctrl-V) buttons to copy over
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="2"> Speed of copying over text is a big issue for me
                          </label>
                        </div>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="3"> Finding the text/navigating to text on a particular page is hard for me
                          </label>
                        </div>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="4"> Finding the text/navigating to text on a particular page is hard for me
                          </label>
                        </div>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="5"> I have other issues apart from the above ones.
                          </label>
                        </div>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="q5" value="6"> I actually don't have any major issues with the conventional copy paste method
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="q6">Please agree with the <a href="consent-form-4249-manmeet.pdf"></a>, before continuing. You can be assured that the data collected from the study will be kept private and will not be distributed in any manner apart from access by Prof. Shen of CS4249.
                        </label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="consent-form" value="1" required>I agree<span style="color:red;">*</span>
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>

        <script>

            $(function () {
                $('#pre-expt-form').submit(function (event) {

                  var q1count = $("input[name='q1']").length;
                  var q2count = $("input[name='q2']:checked").length;
                  var q4count = $("input[name='q4']:checked").length;
                  var q5count = $("input[name='q5']:checked").length;

                    event.preventDefault();
                    if (q1count==0 || q2count==0 || q4count==0 || q5count==0) {
                      alert('Please fill in all the required fields.');
                      return false;
                    }
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
