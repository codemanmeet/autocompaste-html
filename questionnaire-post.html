        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">

          <div class="form-group">
            <label for="q1">Q 1 - On a scale of 1 to 5, with 4 being extremely satisfied and 1 being extremely not satisfied, how pleased were you copying text using the <b>AutoComPaste</b> technique? <span style="color:red;">*</span></label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="5"> 5 Extremely pleased
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="4"> 4
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="3"> 3
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="2"> 2
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="1"> 1 Not pleased at all
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="q2">Q 2 - On a scale of 1 to 5, with 5 being extremely pleased and 1 being not pleased at all, how pleased were you copying text using the <b>Traditional copy-paste</b> technique? <span style="color:red;">*</span></label>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="5"> 5 Extremely pleased
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="4"> 4
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="3"> 3
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="2"> 2
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="1"> 1 Not pleased at all
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="q3">Q 3 - What did you like/dislike about AutoComPaste? <span style="color:red;">*</span></label>
            <br>
            <textarea class="form-control" id="q3" name="q3" placeholder="Type your response here!"></textarea>
          </div>
          <div class="form-group">
            <label for="q4">Q 4 - Please let me know your overall feedback on the experiment. Would help us a long way to improve it further for our participants! :)</label>
            <br>
            <textarea class="form-control" id="q4" name="q4" placeholder="Type your feedback here!"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>

        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                  var q1count = $("input[name='q1']:checked").length;
                  var q2count = $("input[name='q2']:checked").length;
                  var q3 = document.getElementById("q3").value;
                  if(q3 == undefined){
                    alert('Please fill in all the required fields.');
                    return false;
                  }
                  if(q3.trim() === ""){
                    alert('Please fill in all the required fields.');
                    return false;
                  }
                  if (q1count==0 || q2count==0) {
                    alert('Please fill in all the required fields.');
                    return false;
                  }
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
